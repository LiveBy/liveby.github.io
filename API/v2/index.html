<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>LiveBy Hyperlocal Content API - Version 2</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }
      #swagger-ui > section > div.wrapper {
        display: none;
      }
      #swagger-ui > section > div.swagger-ui > div:nth-child(2) > div.information-container.wrapper > section > div > hgroup > a > span {
	display: none;
      }
      body
      {
        margin:0;
        background: #fafafa;
      }
      .warning {
      	background: lightslategrey;
      	color: white;
      	padding: 0.5em 5%;
		    font-family: Open Sans,sans-serif;
      }
    </style>
  </head>

  <body>
  	<div class="warning">This documentation is read-only, endpoints are currently being updated and are subject to change.</div>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {

      // Build a system
      const ui = SwaggerUIBundle({
        url: "./swagger.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset.slice(1)
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })

      window.ui = ui
    }
  </script>
  </body>
</html>
